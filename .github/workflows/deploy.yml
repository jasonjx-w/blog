name: Jekyll site CI

on:
  push:
    branches: [ master ]

env:
  GIT_USER: jasonjx-w
  GIT_EMAIL: jasonjx.w@outlook.com

  BLOG_PATH: blog
  DEPLOY_PATH: deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout blog
      uses: actions/checkout@v2
      with:
        path: ${{ env.BLOG_PATH }}
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        submodules: true
    
    - name: Configuration environment
      env: 
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git config --global user.name ${{ env.GIT_USER }}
        git config --global user.email ${{ env.GIT_EMAIL }}
    
    - name: Deploy
      run: | 
        cp -u -p -r ${{ env.BLOG_PATH }}/content ${{ env.DEPLOY_PATH }}/_posts/
        export ABS_DEPLOY_PATH=${{ github.workspace }}/${{ env.DEPLOY_PATH }}
        docker run -v $ABS_DEPLOY_PATH:/srv/jekyll jekyll/builder:latest /bin/bash -c "ls /srv/jekyll"

    - name: Commit deploy repo
      run: | 
        cd ${{ github.workspace }}/${{ env.DEPLOY_PATH }}
        git add .
        git commit -m "rebuilding at `date`"

        git config --global user.name ${{ env.GIT_USER }}
        git config --global user.email ${{ env.GIT_EMAIL }}
        git push origin master
